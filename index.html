<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrities</title>
  </head>
  <body class="container">
    <h1>Celebrity Dating</h1>
    <main class="">
      <div class="row">
        <div class="panel">
          <form id="form1">
            <h1>Form 1</h1>
            <div class="form-group">
              <label for="user-gender">Gender</label>
              <select id="user-gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="both">Both</option>
              </select>
            </div>
            <div class="form-group">
              <label for="user-height">Height</label>
              <select id="user-height" class="form-control">
                <option value="tall">Tall</option>
                <option value="average">Average</option>
                <option value="short">Short</option>
              </select>
            </div>
            <div class="form-group">
              <label for="user-hair">Hair</label>
              <select id="user-hair" class="form-control">
                <option value="blonde">Blonde</option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
                <option value="Red">Red</option>
                <option value="Bald">Bald</option>
              </select>
            </div>
            <div class="form-group">
              <label for="user-weight">Weight</label>
              <select id="user-weight" class="form-control">
                <option value="heavy">Heavy</option>
                <option value="fit">Fit</option>
                <option value="average">Average</option>
                <option value="fat">Fat</option>
              </select>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
      <div id="celebrity" class="celebrities">
        <div class="results">
            <h1>Your Results</h1>
            <h2 class="gender"></h2>
            <h2 class="hair"></h2>
            <h2 class="height"></h2>
            <h2 class="weight"></h2>
        </div>

        <div id="celebrity1" class="celebrities">
          <h2>Bill Murray 1</h2>
          <img src="img/bill_murray.jpg">
        </div>
        <div id="celebrity2" class="celebrities">
          <h2>Bill Murray 2</h2>
          <img src="img/bill_murray.jpg">
        </div>
        <div id="celebrity3" class="celebrities">
          <h2>Bill Murray 3</h2>
          <img src="img/bill_murray.jpg">
        </div>
        <div id="celebrity4" class="celebrities">
          <h2>Bill Murray 4</h2>
          <img src="img/bill_murray.jpg">
        </div>
        <div id="celebrity5" class="celebrities">
          <h2>Bill Murray 5</h2>
          <img src="img/bill_murray.jpg">
        </div>
      </div>
    </main>
  </body>
</html>
